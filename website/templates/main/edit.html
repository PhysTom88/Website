{% extends 'base.html' %}
{% block title %}{{ block.super }} | EDIT - {{ title }}{% endblock %}
{% block content %}

    <form method="POST" class="edit-form">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="edit-button">Save</button>
    </form>
{% endblock %}
