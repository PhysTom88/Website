{% extends "base.html" %}
{% block title %}{{ block.super }} | BLOG {% endblock %}
{% block content %}
{% include "blog/blog_base.html" %}
<div class="blog-post">
	<img src="{{ MEDIA_URL }}{{ post.post_image.url }}" alt="post-image"/>
	<h3>{{ post.title }}</h3>
	<h5>{{ post.published_date }}</h5>
	{{ post.text|linebreaks }}
</div>
{% endblock %}
